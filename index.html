<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NES/SNES Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h1 class="mb-4 text-center">NES/SNES Web Player</h1>
    <div id="game-list" class="d-flex flex-wrap justify-content-center"></div>
    <hr class="my-4">
    <div id="emulator" class="text-center">
      <canvas id="nes-canvas" width="256" height="240" style="image-rendering: pixelated;"></canvas>
    </div>
  </div>

  <script src="jsnes.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
